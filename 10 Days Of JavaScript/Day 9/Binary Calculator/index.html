<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <title>Binary Calculator</title>
    </head>
    <body>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" class="btns" onclick="zeroBtn()">0</button>
            <button id="btn1" class="num btns" onclick="oneBtn()">1</button>
            <button id="btnClr" class="num btns" onclick="clrBtn()">C</button>
            <button id="btnEql" class="btns" onclick="eqlBtn()">=</button><br/>
            <button id="btnSum" class="btns" onclick="addBtn()">+</button>
            <button id="btnSub" class="btns" onclick="subBtn()">-</button>
            <button id="btnMul" class="btns" onclick="mulBtn()">*</button>
            <button id="btnDiv" class="btns" onclick="divBtn()">/</button>
        </div>
    </body>
</html>
